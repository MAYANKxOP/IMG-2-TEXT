<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        pre {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.1em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .upload-link {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .upload-link:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extracted Text</h1>
        <img src="{{ image.image.url }}" alt="Uploaded Image">
        <pre>{{ image.extracted_text }}</pre>
        <div class="button-container">
            <a href="{% url 'upload_image' %}" class="upload-link">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
